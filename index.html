<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="score-board">
      <div class="player-one">
        <div>Player</div>
        <img src="./image/X.png" alt="">
      </div>
      <div class="score">
        <div class="player-one-score"></div>
        <div id="tic-tac-toe">TIC TAC TOE</div>
        <div class="player-two-score"></div>
      </div>
      <div class="player-two">
        <div>Computer</div>
        <img src="./image/O.png" alt="">
      </div>
    </div>
    <div class="board">
      <div class="main-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    
    <div class="restart-container">
      <div class="restart">
        <div class="win">Player X Win!</div>
        <img src="./image/win.png" alt="">
        <div class="div-btn">
          <a href="./selecteMode.html"><button>Back</button></a>
          <button onclick="TicTacToeGame().restartGame()">Play Again</button>
        </div>
      </div>
    </div>

  </div>


</body>
<script src="app.js"></script>

</html>
