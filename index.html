<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="score-board">
    <div class="player-one">
      <div>Player</div>
      <img src="./image/X.png" alt="">
    </div>
    <div class="score">
      <div class="player-one-score"></div>
      <div>:</div>
      <div class="player-two-score"></div>
    </div>
    <div class="player-two">
      <div>Computer</div>
      <img src="./image/O.png" alt="">
    </div>
  </div>
  <div class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
   </div>
</div>


</body>
<script src="app.js"></script>
</html>
